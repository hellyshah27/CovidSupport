<!-- start subheader -->
<section class="subHeader page">
    <div class="container">
    	<h1>Register Now to help Covid Patients!</h1>
    </div><!-- end subheader container -->
</section><!-- end subheader section -->

<!-- start main content -->
<section class="properties">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-lg-offset-4">
                <h3>REGISTRATION for Help Providers/ NGOs</h3>
                <div class="divider"></div>
                <p style="font-size:13px;">Already have an account? <a href="login.html">Login here!</a></p>
                <!-- start login form -->
                <div class="filterContent defaultTab sidebarWidget">
                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="oname">Organization Name:</label><br/>
                                <input type="text" name="oname" id="oname" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="address">Address:</label><br/>
                                <input type="textarea" name="address" id="address" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="cno">Contact No:</label><br/>
                                <input type="number" name="cno" id="cno" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="email">Email Address:</label><br/>
                                <input type="email" name="email" id="email" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="uname">User Name:</label><br/>
                                <input type="text" name="uname" id="uname" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="pass">Password</label><br/>
                                <input type="password" name="pass" id="pass" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                <label for="confirmPass">Confirm Password</label><br/>
                                <input type="password" name="confirmPass" id="confirmPass" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock"> 
                                <label for="patient">Patient</label><input type="radio" id="patient" name="patient" value="patient">
                                <label for="NGO">Help Provider/ NGO</label><input type="radio" id="NGO" name="NGO" value="NGO">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="formBlock">
                                    <input class="buttonColor" type="submit" value="REGISTER" style="margin-top:24px;">
                                </div>
                            </div>
                            <div style="clear:both;"></div>
                        </div><!-- end row -->
                    </form><!-- end form -->
                </div><!-- end login form -->
            </div><!-- end col -->
            
        </div>
    </div><!-- end container -->
</section>
<!-- end main content -->

    </div>
